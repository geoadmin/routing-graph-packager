[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=10MB
logfile_backups=10
pidfile=/var/run/supervisord.pid

[program:build_loop]
command="/usr/local/bin/run_valhalla.sh"
user=root
autostart=false
autorestart=false
redirect_stderr=true
# Either log to file inside the container or
# log to PID 1 (gunicorn in this case) so docker logs will show it
# stdout_logfile=/var/log/build_loop.log
# stdout_logfile_maxbytes=1MB
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stdout_logfile_backups=10
environment=CONCURRENCY="4",DATA_DIR="/app/data"
